      ]

    let currentWordIndex;
    let score = 0;
    let correctCount = 0;
    let totalQuestions = 0;
    let timer;
    let currentQuestionIndex = 0;

    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');
    const timerDiv = document.getElementById('timer');
    const questionNumberDiv = document.getElementById('questionNumber');

    startBtn.addEventListener('click', startGame);
    nextBtn.addEventListener('click', askQuestion);

    function startGame() {
      score = 0;
      correctCount = 0;
      totalQuestions = 0;
      currentQuestionIndex = 0;
      startBtn.style.display = 'none';
      askQuestion();
    }

    function askQuestion() {
      const difficulty = getDifficulty();
      if (currentQuestionIndex < words[difficulty].length) {
        const shuffledWords = shuffleArray(words[difficulty]);
        const currentWordData = shuffledWords[currentQuestionIndex];
        currentWordIndex = currentWordData.correct;

        // Display question number and word
        questionNumberDiv.textContent = `Question ${currentQuestionIndex + 1}`;
        questionDiv.textContent = currentWordData.word;

        // Generate options
        optionsDiv.innerHTML = '';
        const shuffledOptions = shuffleArray(currentWordData.options);
        for (let i = 0; i < shuffledOptions.length; i++) {
          const option = document.createElement('div');
          option.className = 'option';
          option.textContent = shuffledOptions[i];
          option.addEventListener('click', () => checkAnswer(i));
          optionsDiv.appendChild(option);
        }

        // Clear result
        resultDiv.textContent = '';

        // Start timer
        startTimer();
      } else {
        resultDiv.textContent = 'Game Over! Your final score is: ' + score;
        nextBtn.style.display = 'none';
      }
    }

    function checkAnswer(selectedOption) {
      totalQuestions++;
      clearTimeout(timer);
      if (selectedOption === currentWordIndex) {
        const timeLeft = parseInt(timerDiv.textContent.split(' ')[2]);
        score += timeLeft;
        correctCount++;
        scoreDiv.textContent = 'Score: ' + score;
        resultDiv.textContent = 'Correct!';
      } else {
        resultDiv.textContent = 'Incorrect!';
      }
      highlightCorrectOption(currentWordIndex);
      nextBtn.disabled = false;
      currentQuestionIndex++;
    }

    function highlightCorrectOption(correctIndex) {
      const options = document.querySelectorAll('.option');
      options[correctIndex].classList.add('correct');
    }

    function getDifficulty() {
      if (currentQuestionIndex < 15) {
        return 'easy';
      } else if (currentQuestionIndex < 30) {
        return 'medium';
      } else if (currentQuestionIndex < 45) {
        return 'hard';
      } else {
        return 'expert';
      }
    }

    function startTimer() {
      let timeLeft = 20;
      timerDiv.textContent = 'Time left: ' + timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = 'Time left: ' + timeLeft + 's';
        if (timeLeft === 0) {
          clearTimeout(timer);
          checkAnswer(-1); // Timeout
        }
      }, 1000);
    }

    function shuffleArray(array) {
      const shuffledArray = array.slice();
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }
      return shuffledArray;
    }
