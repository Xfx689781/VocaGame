    body {

      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    h1 {

    }

      margin-bottom: 20px;
      color: #555;
    }

      font-size: 24px;
      margin-bottom: 20px;
    }

    #options {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .option {
      position: absolute;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #level {
      position: absolute;
      left: 12px;
      top: 5px;
      font-size: 15px;
      font-family: 'Times New Roman', Times, serif;
    }

    .correct {
      background-color: #28a745;
    }

    .incorrect {
      background-color: #dc3545;
    }

    #score, #correct {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #nextBtn {
      font-size: 22px;
      background-color: transparent;
      border: transparent;
      margin-top: 20px;
      display: block;
      margin: 0 auto;
      display: none;
    }

    #startBtn {
      background-color: rgb(145, 248, 243);
      border: transparent;
      margin-top: 20px;
      display: block;
      margin: 0 auto;
      font-size: 22px;
    }

    const nextBtn = document.getElementById('nextBtn');
    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');
    const correctDiv = document.getElementById('correct');
    const timerDiv = document.getElementById('timer');
    const questionNumberDiv = document.getElementById('questionNumber');
    let score = 0;
    let correctCount = 0;
    let totalQuestions = 0;
    let currentQuestionIndex = 0;
    let currentDifficulty = 'expert';
    let shuffledWords = shuffle(words[currentDifficulty].slice());
    let correctOptionIndex;
    let animationFrameId;
    let timer;
    let options;
    let cor=0;
    nextBtn.addEventListener('click', askQuestion);

    function startGame() {
      backgroundColorLevellvp = localStorage.getItem('backgroundColorLevellvp');
      document.body.style.backgroundColor = backgroundColorLevellvp;
      score = parseInt(localStorage.getItem('score')) || 0;
      correctCount = parseInt(localStorage.getItem('correctCount')) || 0;
      totalQuestions = parseInt(localStorage.getItem('totalQuestions')) || 0;
      resultDiv.textContent = '';
      nextBtn.style.display = 'block';
      cor = 0;
      currentDifficulty = 'expert';
      shuffledWords = shuffle(words[currentDifficulty].slice());
      askQuestion();
      nextBtn.style.display = 'none';
    }

    function checkAnswer(isCorrectOption) {
      totalQuestions++;
      clearTimeout(timer);
      if (isCorrectOption) {
        const timeLeft = parseInt(timerDiv.textContent.split(' ')[2]);
        score += timeLeft;
        correctCount++;
        cor++;
        resultDiv.textContent = 'Correct!';
        if ((score / (0.2 * totalQuestions)) >= 100) {
          score = 100 * (0.2 * totalQuestions);
        }
        resultDiv.textContent = 'Correct!';
      } else {
        resultDiv.textContent = 'Incorrect!';
        if ((score / (0.2 * totalQuestions)) >= 100) {
          score = 100 * (0.2 * totalQuestions);
        }

      }
      
      correctDiv.textContent = 'Correct: ' + correctCount + "/" + totalQuestions;
      scoreDiv.textContent = 'Score: ' + (score / (0.2 * totalQuestions)).toFixed(0);;

      const options = document.querySelectorAll('.option');
      options.forEach(option => {
        option.removeEventListener('click', handleOptionClick);
        option.style.pointerEvents = 'none';
      });
      //options.forEach(option => {
      //  option.removeEventListener('click', handleOptionClick);
      //  option.style.pointerEvents = 'none';
      //});

      setScoreBackgroundColor();
      nextBtn.style.display = 'block';
      nextBtn.disabled = false;
      //currentQuestionTndex++;
      if (cor == 5) {
        scoreDiv.textContent = 'Your final score is: ' + (score / (0.2 * totalQuestions)).toFixed(1);
        //hideButton();
        nextBtn.style.display='none'
      }
    }

    function handleOptionClick(event) {
      const optionIndex = Array.from(optionsDiv.children).indexOf(event.currentTarget);
      const isCorrectOption = optionIndex === correctOptionIndex;
      checkAnswer(isCorrectOption);

      event.currentTarget.classList.add(isCorrectOption ? 'correct' : 'incorrect');

      options.forEach(option => {
        option.removeEventListener('click', handleOptionClick);
        option.style.pointerEvents = 'none';
      });
    }

    function askQuestion() {
      if (currentQuestionIndex >= shuffledWords.length) {
        startGame();
        return;
      }

      nextBtn.style.display = 'none';
      const questionData = shuffledWords[currentQuestionIndex];
      const currentWord = questionData.word;
      const currentWordIndex = questionData.correct;
      questionNumberDiv.textContent = `Question ${totalQuestions + 1}`;
      questionDiv.textContent = currentWord;

      const shuffledOptions = shuffle(questionData.options.slice());
      correctOptionIndex = shuffledOptions.indexOf(questionData.options[currentWordIndex]);

      optionsDiv.innerHTML = '';
      options = shuffledOptions.map(optionText => {
        const option = document.createElement('div');
        option.className = 'option';
        option.textContent = optionText;
        option.addEventListener('click', handleOptionClick);
        optionsDiv.appendChild(option);
        return option;
      });

      resultDiv.textContent = '';
      startTimer();
      moveOptionsContinuously();
      currentQuestionIndex++;
    }

    function startTimer() {
      let timeLeft = 20;
      timerDiv.textContent = 'Time left: ' + timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = 'Time left: ' + timeLeft + 's';
        if (timeLeft === 0) {
          clearTimeout(timer);
          checkAnswer(false);
        }
      }, 1000);
    }

    function moveOptionsContinuously() {
      const containerRect = optionsDiv.getBoundingClientRect();
      const speed = 0.2;

      function move() {
        options.forEach(option => {
          let top = parseFloat(option.style.top || 0);
          let left = parseFloat(option.style.left || 0);

          top += (Math.random() - 0.5) * speed * 30;
          left += (Math.random() - 0.5) * speed * 40;

          if (top < 0) top = 0;
          if (top > containerRect.height - option.offsetHeight) top = containerRect.height - option.offsetHeight;
          if (left < 0) left = 0;
          if (left > containerRect.width - option.offsetWidth) left = containerRect.width - option.offsetWidth;

          option.style.top = `${top}px`;
          option.style.left = `${left}px`;
        });

        animationFrameId = requestAnimationFrame(move);
      }

      options.forEach(option => {
        option.style.top = `${Math.random() * (containerRect.height - option.offsetHeight)}px`;
        option.style.left = `${Math.random() * (containerRect.width - option.offsetWidth)}px`;
      });

      move();
    }

    function setScoreBackgroundColor() {
      const normalizedScore = score / (0.2 * totalQuestions);
    
       if (normalizedScore >= 95) {
            document.body.style.backgroundColor = '#00ccff';
        } else if (normalizedScore >= 90) {
            document.body.style.backgroundColor = '#3cf5c7';
        } else if (normalizedScore >= 85) {
            document.body.style.backgroundColor = '#70fd8f';
        } else if (normalizedScore >= 80) {
            document.body.style.backgroundColor = '#c1f504';
        } else if (normalizedScore >= 75) {
            document.body.style.backgroundColor = '#f4f748';
        } else if (normalizedScore >= 70) {
            document.body.style.backgroundColor = '#f5c833';
        } else if (normalizedScore >= 65) {
            document.body.style.backgroundColor = '#f7a961';
        } else if (normalizedScore >= 60) {
            document.body.style.backgroundColor = '#FF5D13';
        } else if (normalizedScore >= 55) {
            document.body.style.backgroundColor = '#fd5d5d';
        } else if (normalizedScore >= 50) {
            document.body.style.backgroundColor = '#F82E7B';
        } else if (normalizedScore >= 40) {
            document.body.style.backgroundColor = 'red';
        } else if (normalizedScore >= 30) {
            document.body.style.backgroundColor = '#6e0101';
        } else if (normalizedScore >= 20) {
            document.body.style.backgroundColor = '#2a0241';
        } else {
            document.body.style.backgroundColor = '#000000';
        }
    }

    

    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    startGame();
  </script>
