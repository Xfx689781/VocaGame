    }

      margin: 10px;

      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .correct {
      background-color: #28a745;
    }

    .incorrect {
      background-color: #dc3545;
    }

    #score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black; /* Default color */
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }

    #correct {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #nextBtn {
        font-size: 22px;
        background-color: transparent;
        border: transparent;
        margin-top: 20px;
        display: block;
        margin: 0 auto;
        display: none;

        display: block;
        margin: 0 auto;

    function startTimer() {
      let timeLeft = 2;
      timerDiv.textContent = 'Time left: ' + timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = 'Time left: ' + timeLeft + 's';
        if (timeLeft === 0) {
          clearTimeout(timer);
          checkAnswer(false); // Timeout, passing false as the answer is incorrect
        }
      }, 750);
    }

    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }
    startGame();
