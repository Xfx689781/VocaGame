  <title>English Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    #questionNumber {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .correct {
      background-color: #28a745;
    }

    .incorrect {
      background-color: #dc3545;
    }

    #score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black; /* Default color */
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }

    #correct {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #nextBtn {
        font-size: 22px;
        background-color: transparent;
        border: transparent;
        margin-top: 20px;
        display: block;
        margin: 0 auto;
        display: none;
    
    }
    #level {
      position: absolute;
      left: 12px;
      top: 4px;
      font-size:15px;
      font-family:'Times New Roman', Times, serif;
      margin-top: 20px;
      top: 30px;
    }
    #startBtn {
        background-color: rgb(145, 248, 243);
        border: transparent;
        margin-top: 20px;
        display: block;
        margin: 0 auto;
        font-size: 22px;
    
    }
  </style>
</head>

    function handleOptionClick(event) {
      const optionIndex = Array.from(optionsDiv.children).indexOf(event.currentTarget);
      const isCorrectOption = optionIndex === correctOptionIndex;
      checkAnswer(isCorrectOption);

      // Highlight the clicked option
      event.currentTarget.classList.add(isCorrectOption ? 'correct' : 'incorrect');

      // Disable all options
      const options = document.querySelectorAll('.option');
      options.forEach(option => {
        option.removeEventListener('click', handleOptionClick);
        option.style.pointerEvents = 'none';
      });

      // Enable next button
      nextBtn.style.display = 'block';
    }

    function getDifficulty() {
      if (currentQuestionIndex === 15 || currentQuestionIndex === 30) {
        if (currentQuestionIndex === 15) {
          currentDifficulty = 'medium';
        }
        shuffledWords = shuffle(words[currentDifficulty].slice());
      }
    }

    function askQuestion() {
  getDifficulty();
  nextBtn.style.display = 'none';
  if (totalQuestions < 60) {
    const questionData = shuffledWords[currentQuestionIndex];
    currentWordIndex = questionData.correct;
    const currentWord = questionData.word;
    questionNumberDiv.textContent = `Question ${totalQuestions + 1}`;
    questionDiv.textContent = currentWord;

    const shuffledOptions = shuffle(questionData.options.slice());
    correctOptionIndex = shuffledOptions.indexOf(questionData.options[currentWordIndex]);

    optionsDiv.innerHTML = '';
    for (let i = 0; i < shuffledOptions.length; i++) {
      const option = document.createElement('div');
      option.className = 'option';
      option.textContent = shuffledOptions[i];
      option.addEventListener('click', handleOptionClick);
      optionsDiv.appendChild(option);
    }

    resultDiv.textContent = '';
    startTimer();
  } else {
    resultDiv.textContent = 'Your final score is: ' + score / (0.2 * 60).toFixed(0);
    nextBtn.style.display = 'none';
  }
}
    function startTimer() {
      let timeLeft = 20;
      timerDiv.textContent = 'Time left: ' + timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = 'Time left: ' + timeLeft + 's';
        if (timeLeft === 0) {
          clearTimeout(timer);
          checkAnswer(false); // Timeout, passing false as the answer is incorrect
        }
      }, 1000);
    }

    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }
    startGame();
