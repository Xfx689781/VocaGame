<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
    }
    
    #questionNumber {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    
    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .option {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .correct {
      background-color: #28a745;
    }

    .incorrect {
      background-color: #dc3545;
    }
    
    #score {
      margin-top: 20px;
      font-size: 18px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Word Game</h1>
    <div id="questionNumber"></div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="correct">Correct:</div>
    <div id="score">Score:</div>
    <div id="timer">Time left:</div>
    <button id="startBtn">Start Game</button>
    <button id="nextBtn" style="display: none;">Next</button>
  </div>

  <script>
    const words = {
      easy: [
       
      { word: "sun", options: ["太阳", "月亮", "星星", "花", "树", "草"], correct: 0 },
      { "word": "windmill", "options": ["风车", "模仿", "磨坊", "鼓风机", "拉链", "粮仓"], "correct": 0 },
      { "word": "irony", "options": ["讽刺", "粒子", "铁", "离子", "分子", "原子"], "correct": 0 },
      { "word": "iron", "options": ["铁", "粒子", "伊朗", "离子", "讽刺", "原子"], "correct": 0 },
      { "word": "ion", "options": ["离子", "粒子", "伊朗", "铁", "讽刺", "原子"], "correct": 0 },
      { "word": "iran", "options": ["伊朗", "粒子", "离子", "铁", "讽刺", "原子"], "correct": 0 },

        // Add more easy words here
      ],
      // Define medium, hard, and expert words similarly
    };

    let currentWordIndex;
    let score = 0;
    let correctCount = 0;
    let totalQuestions = 0;
    let timer;
    let currentQuestionIndex = 0;
    let currentDifficulty = 'easy';
    let shuffledWords = [];

    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');
    const correctDiv = document.getElementById('correct');
    const timerDiv = document.getElementById('timer');
    const questionNumberDiv = document.getElementById('questionNumber');

    startBtn.addEventListener('click', startGame);
    nextBtn.addEventListener('click', askQuestion);

    function startGame() {
      score = 0;
      correctCount = 0;
      totalQuestions = 0;
      resultDiv.textContent = '';
      startBtn.style.display = 'none';
      nextBtn.style.display = 'block';
      currentQuestionIndex = 0;
      currentDifficulty = 'easy';
      shuffledWords = shuffle(words[currentDifficulty].slice());
      askQuestion();
    }
    function askQuestion() {
  if (totalQuestions < 60) {
    getDifficulty();
    const questionData = shuffledWords[currentQuestionIndex];
    currentWordIndex = questionData.correct;
    const currentWord = questionData.word;
    questionNumberDiv.textContent = `Question ${totalQuestions + 1}`;
    questionDiv.textContent = currentWord;

    // Shuffle options
    const shuffledOptions = shuffle(questionData.options.slice());

    optionsDiv.innerHTML = '';
    for (let i = 0; i < shuffledOptions.length; i++) {
      const option = document.createElement('div');
      option.className = 'option';
      option.textContent = shuffledOptions[i];
      option.addEventListener('click', () => checkAnswer(i));
      optionsDiv.appendChild(option);
    }

    resultDiv.textContent = '';
    startTimer();
  } else {
    resultDiv.textContent = 'Your final score is: ' + score/(0.2*60).toFixed(0);
    nextBtn.style.display = 'none';
  }
}
function checkAnswer(selectedOption) {
  totalQuestions++;
  clearTimeout(timer);
  const questionData = shuffledWords[currentQuestionIndex];
  const originalOptions = questionData.options;
  const correctIndex = originalOptions.indexOf(questionData.options[currentWordIndex]);

  if (selectedOption === correctIndex) {
    const timeLeft = parseInt(timerDiv.textContent.split(' ')[2]);
    score += timeLeft;
    correctCount++;
    correctDiv.textContent = 'Correct: ' + correctCount +"/60";
    scoreDiv.textContent = 'Score: ' + (score/(0.2*totalQuestions)).toFixed(0);
    resultDiv.textContent = 'Correct!';
  } else {
    resultDiv.textContent = 'Incorrect!';
    score += 0;
  }

  if (selectedOption == correctIndex){
    highlightCorrectOption(selectedOption);
  }
  if (selectedOption != correctIndex){
    highlightIncorrectOption(selectedOption);
  }

  nextBtn.disabled = false;
  currentQuestionIndex++;
}
function shuffle(array) {
  let currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}

    function getDifficulty() {
      if (currentQuestionIndex === 15) {
        currentDifficulty = 'medium';
        shuffledWords = shuffle(words[currentDifficulty].slice());
        currentQuestionIndex = 0;
      } else if (currentQuestionIndex === 30) {
        currentDifficulty = 'hard';
        shuffledWords = shuffle(words[currentDifficulty].slice());
        currentQuestionIndex = 0;
      } else if (currentQuestionIndex === 45) {
        currentDifficulty = 'expert';
        shuffledWords = shuffle(words[currentDifficulty].slice());
        currentQuestionIndex = 0;
      }
    }

    function startTimer() {
      let timeLeft = 20;
      timerDiv.textContent = 'Time left: ' + timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = 'Time left: ' + timeLeft + 's';
        if (timeLeft === 0) {
          clearTimeout(timer);
          checkAnswer(-1); // Timeout
        }
      }, 1000);
    }
  </script>
</body>
</html>
