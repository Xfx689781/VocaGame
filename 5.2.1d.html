  <title>English Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .bg-video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        transform: translateX(-50%) translateY(-50%);
        background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #level {
      position: absolute;
      left: 12px;
      top: 5px;
      font-size:15px;
      font-family:'Times New Roman', Times, serif;
    
    }
    h1 {
      color: #333;
    }

    #questionNumber {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .correct {
      background-color: #28a745;
    }

    .incorrect {
      background-color: #dc3545;
    }

    #score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black; /* Default color */
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }

    #correct {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #nextBtn {
        font-size: 22px;
        background-color: transparent;
        border: transparent;
        margin-top: 20px;
        display: block;
        margin: 0 auto;
        display: none;
    
    }

    #startBtn {
        background-color: rgb(145, 248, 243);
        border: transparent;
        margin-top: 20px;
        display: block;
        margin: 0 auto;
        font-size: 22px;
    
    }
  </style>
</head>

    function startTimer() {
      let timeLeft = 20;
      timerDiv.textContent = 'Time left: ' + timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = 'Time left: ' + timeLeft + 's';
        if (timeLeft === 0) {
          clearTimeout(timer);
          checkAnswer(false); // Timeout, passing false as the answer is incorrect
        }
      }, 750);
    }

    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }
    startGame();
